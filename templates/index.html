{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-primary mb-2">Website Quality Scanner</h1>
        <p class="text-gray-600">Analyze any website's performance, SEO, security, and more</p>
    </div>
    
    <div class="card max-w-2xl mx-auto">
        {% if error %}
        <div class="alert alert-danger mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            <div class="form-group">
                <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Website URL</label>
                <input type="url" name="url" id="url" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="https://example.com" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-full">
                <i class="fas fa-search mr-2"></i> Analyze Website
            </button>
        </form>
    </div>
    
    <div class="text-center mt-8 text-gray-500">
        <p>Trusted by developers and marketers worldwide</p>
    </div>
</div>
{% endblock %}
